<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test Formulaire</title>
</head>
<body>
    <form id="monFormulaire" action="TestFormulaireReception.html" method="get">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Envoyer">
    </form>
    <script>
        formulaire = document.getElementById("monFormulaire");
        var unNom = document.getElementById("nom");
        var unEmail = document.getElementById("email");

        formulaire.addEventListener("submit", envoi);

        function envoi(event){
            nom=unNom.value;
            email=unEmail.value;
            
            var redirectUrl = 'TestFormulaireReception.html?nom=' + encodeURIComponent(nom) + '&email=' + encodeURIComponent(email);

            // Rediriger vers la deuxième page
            //window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
